		<!-- STYLE RULES -->
		<style>
			
		/* Dynamic Side Nav With Hamburger ============================================= */
		.page-wrapper {
			background-color: white;
			max-width: 100rem;
			min-height: 100vh;
			margin: 0 auto;
			padding: 5rem;
			position: relative;
		}

		/* Navigation › Large Screen ============================================= */
		header {
			display: flex;
			justify-content: space-between;
			align-items: baseline;
		}

		main {
			margin-top: 5rem; /* 50 pixals*/
		}

		p {
			/*margin: revert;*/
			margin: 1.6rem 0;
		}


		h1 + p { /* adjacticent selector */
			margin-top: 5rem;
		}

		.logo{
			/*background-color: coral;*/
			width: 10rem;
			height: 7rem;
			font-size: 2.5rem;
			font-weight: 300;
		}

		.mainnav label,
		.mainnav input {
			display: none;
		}

		.menu {
			display: fixed;
		}

		.menu > li { /* "">"" this selects the immidiate children of li*/ 
			margin-left: 5rem;
		}

		.menu a {
			color: black;
			display: block;
			padding: 1rem 0;
		}


		.submenu {
			position: absolute; /* taken out of document flow b/c if we dont when we open the submenu, the rest of the elements will move up and down with the submenu */
			display: inline-block;
			/*width: 14rem;*/
			max-height: 0;
			overflow: hidden;
			transition: 0.35s linear;
			/*padding: 0 0;*/
		}

		li:hover .submenu {
			background-color: coral;
			/*min-width: 40%;  this made the submenu become wider but did not help center it */
			max-height: 100%;
			max-width: 100%;
		}

		.submenu a {
			color: transparent;
			transition: 0.35s linear;
			align-self: center;
			margin: 0 1rem;
		}

		li:hover .submenu a {
			color: black;
		}

		/*
		=Navigation › Small Screen
		============================================= */
		
			.mainnav label {
				display: block;
				font-size: 2rem;
				position: relative;
				z-index: 99;
			}

			.menu {
				position: absolute;
				top: 0; left: 0; right: 0;
				/*width: 60vh;  vw= view port width ||this make it 60% of the screen when you click on the burger*/
				height: 100vh;
				margin-top: -100vh; /* this hides the menu */
				flex-direction: column;  /* this makes the menu be displayed in column instead */ 
				transition: 0.35s linear;
				z-index: 9;
			}

			.menu a {
				font-size: 3rem;
				color: transparent;
				text-align: center;
			}

			.mainnav input:checked + .menu {
				margin-top: 0;
				background-color: aliceblue;
			}

			.mainnav input:checked + .menu a{
				color: black
			}

			.menu > li:first-child {
				margin-top: 2rem; /* 20 px */
			}
		
		/* ========================================== */

		</style>
